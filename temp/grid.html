<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid-container {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  grid-auto-rows: 1fr;
  grid-gap: 1px;
  border: 1px solid black; /* Border around the grid container */
  padding: 10px;
  max-width: 400px; /* Set a maximum width for mobile view */
  margin: 0 auto; /* Center the grid container */
}

.grid-item {
  border-top: 1px solid black; /* Top border of each row */
  padding: 10px;
  position: relative;
}

.grid-item::after {
  content: "";
  position: absolute;
  top: 0;
  bottom: -1px; /* Extend to touch the bottom of borders */
  left: 50%;
  transform: translateX(-50%);
  width: 1px;
  background-color: black; /* Division color */
}

.grid-item:last-child {
  border-bottom: 1px solid black; /* Bottom border of the last row */
}

.divider {
  border-right: 1px solid black; /* Division border between images */
}

img {
  max-width: 100%;
  height: auto;
}



    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
          <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="divider"></div>
        <div class="grid-item">
          <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="divider"></div>
        <div class="grid-item">
          <img src="image3.jpg" alt="Image 3">
        </div>
        <div class="divider"></div>
        <div class="grid-item">
          <img src="image4.jpg" alt="Image 4">
        </div>
        <div class="divider"></div>
        <div class="grid-item">
          <img src="image5.jpg" alt="Image 5">
        </div>
      </div>
      
      
      
</body>
</html>
