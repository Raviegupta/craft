<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .stroke {
            margin: 0;
            font-family: arial;
            font-size:70px;
            font-weight: bold;
        }
  
        svg {
            display: block;
            width: max-content;
        }
  
        text {
            fill: #FFF;
            stroke: #000;
            stroke-width: 3;
        }

        P {
            display: flex;
        }
    </style>
</head>
<body>
    <p class="stroke">
        <svg xmlns="http://www.w3.org/2000/svg" width="700" height="72" viewBox="0 0 700 72">
          <text x="0" y="70">RAVI KUMAR HELLO</text>
        </svg>
        <span class="x">KRUTIK</span>
    </p>
</body>
</html>
