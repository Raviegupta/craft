<!DOCTYPE html>

<title>Product Description Page with Filters</title>
<style>
  /* Add your custom CSS styling here */
  /* This is just a basic example */
  .page-container {
    display: flex;
    width: 100%;
  }

  .filter-bar {
    border: 3px solid red;
    /* flex: 1; */
    width: 20%; /* Set the width of the sidebar */
    padding: 10px;
    background-color: #f0f0f0;
    border-right: 1px solid #ccc;
  }

  .filter {
    margin-bottom: 10px;
    border-top: 1px solid #ccc;
    /* border-bottom: 1px solid #ccc; */
  }

  .filter-label {
    /* border: 1px solid red; */
    display: block;
    padding: 10px;
    cursor: pointer;
  }

  .filter-options {
    display: none;
    padding: 10px;
  }

  .filter-option {
    margin-bottom: 5px;
  }

  .product-list {
    flex: 2;
    padding: 10px;
  }

  .product-item {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  /* Circular checkboxes */
  .filter-option input[type="checkbox"] {
    display: none;
  }

  .filter-option label {
    display: inline-block;
    position: relative;
    padding-left: 30px;
    cursor: pointer;
  }

  .filter-option label::before {
    content: "";
    position: absolute;
    left: 0;
    top: -2px;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background-color: #fff;
    border: 3px solid gray;
  }

  .filter-option input[type="checkbox"]:checked + label::before {
    background-color: #333;
    border: 4px solid rgb(232, 219, 219);
    border-color: white;
  }

  /* Color filter */
  .color-filter {
      display: none;
      padding: 10px;
    }

    .color-option {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 5px;
      /* border-radius: 50%; */
      cursor: pointer;
    }
</style>

<script>
  // JavaScript logic for filtering products based on selected filters
  const mediumOil = document.getElementById('mediumOil');
  const mediumAcrylic = document.getElementById('mediumAcrylic');
  const subjectLandscape = document.getElementById('subjectLandscape');
  const subjectPortrait = document.getElementById('subjectPortrait');
  const artistJohnDoe = document.getElementById('artistJohnDoe');
  const artistJaneSmith = document.getElementById('artistJaneSmith');
  const surfaceCanvas = document.getElementById('surfaceCanvas');
  const surfacePaper = document.getElementById('surfacePaper');
  const sizeSmall = document.getElementById('sizeSmall');
  const sizeMedium = document.getElementById('sizeMedium');

  const colorOptions = document.querySelectorAll('.color-option'); // Select all color options
  const icon = document.querySelector('.accordion-icon');
  console.log(icon);

  

  // Example product data (replace with actual product data)
  const products = [
    {
      title: 'Product 1',
      medium: 'oil',
      style: 'abstract',
      subject: 'landscape',
      artist: 'John Doe',
      surface: 'canvas',
      size: 'medium',
      // Add more product attributes here
    },
    // Add more product items here
  ];

  // Function to apply filters and update product list
  function updateProductList() {
    const filteredProducts = products.filter(product => {
      const mediumOilChecked = mediumOil.checked;
      const mediumAcrylicChecked = mediumAcrylic.checked;
      const subjectLandscapeChecked = subjectLandscape.checked;
      const subjectPortraitChecked = subjectPortrait.checked;
      const artistJohnDoeChecked = artistJohnDoe.checked;
      const artistJaneSmithChecked = artistJaneSmith.checked;
      const surfaceCanvasChecked = surfaceCanvas.checked;
      const surfacePaperChecked = surfacePaper.checked;
      const sizeSmallChecked = sizeSmall.checked;
      const sizeMediumChecked = sizeMedium.checked;
      // Get checked values for other filters

      return (
        (!mediumOilChecked || product.medium === 'oil') &&
        (!mediumAcrylicChecked || product.medium === 'acrylic') &&
        (!subjectLandscapeChecked || product.subject === 'landscape') &&
        (!subjectPortraitChecked || product.subject === 'portrait') &&
        (!artistJohnDoeChecked || product.artist === 'John Doe') &&
        (!artistJaneSmithChecked || product.artist === 'Jane Smith') &&
        (!surfaceCanvasChecked || product.surface === 'canvas') &&
        (!surfacePaperChecked || product.surface === 'paper') &&
        (!sizeSmallChecked || product.size === 'small') &&
        (!sizeMediumChecked || product.size === 'medium')
        // Add conditions for other filters here
      );
    });

    // Update the product list on the page
    const productList = document.querySelector('.product-list');
    productList.innerHTML = '';

    filteredProducts.forEach(product => {
      const productItem = document.createElement('div');
      productItem.classList.add('product-item');
      productItem.textContent = product.title;
      // Add more product details to the item

      productList.appendChild(productItem);
    });
  }

  // Toggle filter options
  function toggleFilter(filterId) {
    const filterOptions = document.getElementById(filterId);
    if (filterOptions.style.display === 'block') {
      filterOptions.style.display = 'none';
    } else {
      filterOptions.style.display = 'block';
    }
  }

 

  // Event listeners for filter changes
  mediumOil.addEventListener('change', updateProductList);
  mediumAcrylic.addEventListener('change', updateProductList);
  subjectLandscape.addEventListener('change', updateProductList);
  subjectPortrait.addEventListener('change', updateProductList);
  artistJohnDoe.addEventListener('change', updateProductList);
  artistJaneSmith.addEventListener('change', updateProductList);
  surfaceCanvas.addEventListener('change', updateProductList);
  surfacePaper.addEventListener('change', updateProductList);
  sizeSmall.addEventListener('change', updateProductList);
  sizeMedium.addEventListener('change', updateProductList);
  // Add event listeners for other filters

  // Event listener for color options
  colorOptions.forEach(option => {
    option.addEventListener('click', () => {
      // Apply color filter here
      updateProductList();
    });
  });

  // Initial update of the product list
  updateProductList();
</script>
